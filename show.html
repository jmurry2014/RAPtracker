<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RAPtracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <!-- NAVBAR -->
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">RAPtracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tickets</a>
                </li>

            </ul>
        </div>
    </div>
    <!-- END NAVBAR -->





    <div class="jumbotron jumbotron-fluid">
        <div class='title'>
            <h1 class="display-4">Find a show!</h1>
            <p class="lead">RAPtracker is here to put your mind at ease! type in an artist below to find their upcoming
                events!</p>
            <hr class="my-4">
            <p class="lead">Your dream show is just a few clicks away!</p>
            <button type="button" class="btn btn-primary" id='artistButton'>
                Search
            </button>
            <input type="text" id='artistSearch'>
        </div>
    </div>




    <div id="artistInfo">


        <div id="bio">
            <h3 id="artistName"></h3>
            <div id="artistImage"></div>

        </div>




        <table id="concertInfo">
            <tr>
                <th>Venue</th>
                <th>Location</th>
                <th>Date</th>
            </tr>
            <tbody>
                <tr class='tableData'>

                </tr>
            </tbody>
        </table>



    </div>



    <div id="map" data-vision="show"></div>


    <!-- As a link -->
    <footer class="footer">





    </footer>





    <script src="./assets/logic.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVHkrnQVsWiKEjreZa75SfXYfTpyqDCg8&callback=initMap"></script>
</body>

</html>
